<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="stylesheet" href="/build/tailwind.css">
    <title>Welcome to Wordrunner!</title>
  </head>
  <style>
.highlight-marker {
  padding: 0 4px;
  /* background: rgba(254,226,121,0.9); */
  border-radius: 10px 15px 2px 18px;
  box-shadow: 0px 2px 0 rgba(254, 226, 121, 0.5);
  background-image: linear-gradient(-100deg, rgba(254, 226, 121, 0.3), rgba(254, 226, 121, 0.7) 95%, rgba(254, 226, 121, 0.1));
  -webkit-transform: rotate(2deg);
  -moz-transform: rotate(2deg);
  -ms-transform: rotate(2deg);
  -o-transform: rotate(2deg);
  transform: rotate(2deg);
  /* position:relative; */
  /* display:inline-block; */
}

.heropattern {
  background-color: #faf5ff;
  background-image: url("data:image/svg+xml,%3Csvg width='120' height='120' viewBox='0 0 120 120' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M9 0h2v20H9V0zm25.134.84l1.732 1-10 17.32-1.732-1 10-17.32zm-20 20l1.732 1-10 17.32-1.732-1 10-17.32zM58.16 4.134l1 1.732-17.32 10-1-1.732 17.32-10zm-40 40l1 1.732-17.32 10-1-1.732 17.32-10zM80 9v2H60V9h20zM20 69v2H0v-2h20zm79.32-55l-1 1.732-17.32-10L82 4l17.32 10zm-80 80l-1 1.732-17.32-10L2 84l17.32 10zm96.546-75.84l-1.732 1-10-17.32 1.732-1 10 17.32zm-100 100l-1.732 1-10-17.32 1.732-1 10 17.32zM38.16 24.134l1 1.732-17.32 10-1-1.732 17.32-10zM60 29v2H40v-2h20zm19.32 5l-1 1.732-17.32-10L62 24l17.32 10zm16.546 4.16l-1.732 1-10-17.32 1.732-1 10 17.32zM111 40h-2V20h2v20zm3.134.84l1.732 1-10 17.32-1.732-1 10-17.32zM40 49v2H20v-2h20zm19.32 5l-1 1.732-17.32-10L42 44l17.32 10zm16.546 4.16l-1.732 1-10-17.32 1.732-1 10 17.32zM91 60h-2V40h2v20zm3.134.84l1.732 1-10 17.32-1.732-1 10-17.32zm24.026 3.294l1 1.732-17.32 10-1-1.732 17.32-10zM39.32 74l-1 1.732-17.32-10L22 64l17.32 10zm16.546 4.16l-1.732 1-10-17.32 1.732-1 10 17.32zM71 80h-2V60h2v20zm3.134.84l1.732 1-10 17.32-1.732-1 10-17.32zm24.026 3.294l1 1.732-17.32 10-1-1.732 17.32-10zM120 89v2h-20v-2h20zm-84.134 9.16l-1.732 1-10-17.32 1.732-1 10 17.32zM51 100h-2V80h2v20zm3.134.84l1.732 1-10 17.32-1.732-1 10-17.32zm24.026 3.294l1 1.732-17.32 10-1-1.732 17.32-10zM100 109v2H80v-2h20zm19.32 5l-1 1.732-17.32-10 1-1.732 17.32 10zM31 120h-2v-20h2v20z' fill='%23969696' fill-opacity='0.11' fill-rule='evenodd'/%3E%3C/svg%3E");
}
  </style>
  <body class="heropattern bg-purple-100 antialiased bg-gray-100">
    <div class="mt-32">
      <div class="text-5xl text-indigo-700 font-black text-center">
        Welcome to <span class="highlight-marker">WordRunner</span>
      </div>
      <div class="px-1 py-8 font-bold text-center pb-4 text-lg text-yellow-800">
        <p class="text-2xl pb-2">
        Improve your vocabulary.
        </p>
        Join the newsletter to receive a new word everyday right in your inbox!
      </div>

      <div class="flex justify-center">
        <div class="w-full px-2 md:w-1/2">
          <form action="success.html" name="wordrunner-newsletter" method="POST" data-netlify="true">
            <div class="block md:flex items-center rounded-lg shadow-none md:shadow-lg bg-tranparent md:bg-white">
              <input class="bg-white border-none w-full rounded-lg md:rounded-none md:rounded-l-lg
              text-grey-darkest py-4 px-4 leading-tight focus:outline-none text-xl
              md:shadow-none shadow-lg mb-2 md:mb-0 border border-2"
                     type="email"
                     placeholder="Your email address"
                     aria-label="Email address entry"
                     name="email"
                     autocomplete="email">
              <div data-sk-error="email"></div>

              <input class="w-full md:w-auto md:flex-no-shrink
              bg-indigo-700 border-indigo-700
              uppercase font-bold
              tracking-wide border-4 text-indigo-100 py-4 px-4
              rounded-lg md:rounded-none md:rounded-r-lg
              text-sm md:shadow-none shadow-lg" type="submit" value="COUNT ME IN" data-drip-attribute="sign-up-button" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
