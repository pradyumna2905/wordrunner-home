<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="stylesheet" href="/build/tailwind.css">
    <title>Welcome to Wordrunner!</title>
  </head>
  <style>
.highlight-marker {
  padding: 0 4px;
  /* background: rgba(254,226,121,0.9); */
  border-radius: 10px 15px 2px 18px;
  box-shadow: 0px 2px 0 rgba(254, 226, 121, 0.5);
  background-image: linear-gradient(-100deg, rgba(254, 226, 121, 0.3), rgba(254, 226, 121, 0.7) 95%, rgba(254, 226, 121, 0.1));
  -webkit-transform: rotate(2deg);
  -moz-transform: rotate(2deg);
  -ms-transform: rotate(2deg);
  -o-transform: rotate(2deg);
  transform: rotate(2deg);
  /* position:relative; */
  /* display:inline-block; */
}
  </style>
  <body class="bg-purple-100 antialiased bg-gray-100">
    <div class="mt-32">
      <div class="text-6xl text-indigo-700 font-black text-center">
        Welcome to <span class="highlight-marker">WordRunner</span>
      </div>
      <div class="px-1 font-bold text-center pb-4 text-lg text-yellow-800">
        <p>
        Improve your vocabulary.
        </p>
        Join the newletter to receive a new word right in your inbox!
      </div>

      <div class="flex justify-center">
        <div class="sm:w-full md:w-1/2">
          <form action="https://www.getdrip.com/forms/545924195/submissions" method="post" data-drip-embedded-form="420130566">
            <div data-drip-attribute="description"></div>
            <div class="block md:flex items-center rounded-lg shadow-none md:shadow-lg bg-tranparent md:bg-white">
              <div data-drip-attribute="description"></div>
              <input class="bg-white border-none w-full rounded-lg md:rounded-none md:rounded-l-lg
              text-grey-darkest py-4 px-4 leading-tight focus:outline-none
              text-xl
              md:shadow-none shadow-lg mb-2 md:mb-0 border border-2"
                     type="email"
                     placeholder="Your email address"
                     aria-label="Email address entry"
                     name="fields[email]"
                     id="drip-email"
                     autocomplete="email">
              <div data-sk-error="email"></div>

              <input class="w-full md:w-auto md:flex-no-shrink
              bg-indigo-700 border-indigo-700
              uppercase font-bold
              tracking-wide border-4 text-indigo-100 py-4 px-4
              rounded-lg md:rounded-none md:rounded-r-lg
              text-sm md:shadow-none shadow-lg" type="submit" value="COUNT ME IN" data-drip-attribute="sign-up-button" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
