<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="stylesheet" href="/build/tailwind.css">
    <title>Welcome to Wordrunner!</title>
  </head>
  <body class="antialiased bg-gray-100">
    <div class="text-6xl text-indigo-700 font-black text-center">
      Welcome to WordRunner
    </div>
    <div class="font-bold text-center pb-4 text-lg text-indigo-600">
      <p>
      Improve your vocabulary.
      </p>
      Join the newletter to receive a new word right in your inbox!
    </div>

    <div class="flex justify-center">
      <div style="width: 50%">
        <form action="https://www.getdrip.com/forms/420130566/submissions" method="post" data-drip-embedded-form="420130566">
          <div data-drip-attribute="description"></div>
          <div class="block md:flex items-center rounded-lg shadow-none md:shadow-lg bg-tranparent md:bg-white">
            <div data-drip-attribute="description"></div>
            <input class="bg-white border-none w-full rounded-lg md:rounded-none md:rounded-l-lg
            text-grey-darkest py-4 px-4 leading-tight focus:outline-none
            text-xl
            md:shadow-none shadow-lg mb-2 md:mb-0 border border-2"
                   type="email"
                   placeholder="Your email address"
                   aria-label="Email address entry"
                   name="fields[email]"
                   id="drip-email"
                   autocomplete="email">
            <div data-sk-error="email"></div>

            <input class="w-full md:w-auto md:flex-no-shrink
            bg-indigo-700 border-indigo-700
            uppercase font-bold
            tracking-wide border-4 text-indigo-100 py-4 px-4
            rounded-lg md:rounded-none md:rounded-r-lg
            text-sm md:shadow-none shadow-lg" type="submit" value="COUNT ME IN" data-drip-attribute="sign-up-button" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
